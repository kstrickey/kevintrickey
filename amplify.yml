version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
        - nvm install 18.19.1
        - nvm use 18.19.1
        - node -v
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/kevintrickey-website
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
